<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Voting App</title>
    <style>
        /* Styling goes here */
    </style>
</head>
<body>
    <h1>Group Voting App</h1>

    <button onclick="getLocation('restaurants')">Find Nearby Restaurants</button>
    <button onclick="getLocation('events')">Find Nearby Events (Bowling, Bars, etc.)</button>
    <button onclick="fetchMovies()">Find Current Movies</button>

    <div id="restaurant-list">
        <h2>Nearby Restaurants</h2>
        <button onclick="manualAdd('restaurants')">Add Restaurant Manually</button>
    </div>

    <div id="event-list">
        <h2>Nearby Events</h2>
        <button onclick="manualAdd('events')">Add Event Manually</button>
    </div>

    <div id="movie-list">
        <h2>Current Movies</h2>
        <button onclick="manualAdd('movies')">Add Movie Manually</button>
    </div>

    <script>
        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => fetchData(position, type));
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchData(position, type) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            let url = '';
            let data = { latitude: latitude, longitude: longitude };
            if (type === 'restaurants') {
                url = '/fetch_restaurants';
            } else if (type === 'events') {
                url = '/fetch_events';
            }
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => displayResults(type, data))
            .catch(error => console.error('Error fetching data:', error));
        }

        function displayResults(type, data) {
            const listDiv = type === 'restaurants' ? document.getElementById("restaurant-list") :
                            type === 'events' ? document.getElementById("event-list") :
                            document.getElementById("movie-list");

            listDiv.innerHTML = "<h2>" + (type === 'restaurants' ? 'Nearby Restaurants' :
                type === 'events' ? 'Nearby Events' : 'Current Movies') + "</h2>";

            data.forEach(item => addVoteableItem(item.name, item.vicinity || item.address || 'No address available', type, listDiv));
        }

        function addVoteableItem(name, address, type, listDiv) {
            const div = document.createElement("div");
            div.textContent = `${name} - ${address}`;

            const yesButton = document.createElement("button");
            yesButton.textContent = "Yes";
            yesButton.onclick = () => castVote(name, 'yes', type);

            const noButton = document.createElement("button");
            noButton.textContent = "No";
            noButton.onclick = () => castVote(name, 'no', type);

            div.appendChild(yesButton);
            div.appendChild(noButton);
            listDiv.appendChild(div);
        }

        function castVote(itemName, vote, type) {
            fetch('/cast_vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ item: itemName, vote: vote, type: type })
            })
            .then(response => response.json())
            .then(data => updateLeader(type, data.leader))
            .catch(error => console.error('Error casting vote:', error));
        }

        function updateLeader(type, leader) {
            const listDiv = type === 'restaurants' ? document.getElementById("restaurant-list") :
                            type === 'events' ? document.getElementById("event-list") :
                            document.getElementById("movie-list");

            const leaderDiv = document.getElementById(`${type}-leader`);
            if (!leaderDiv) {
                const newLeaderDiv = document.createElement("div");
                newLeaderDiv.id = `${type}-leader`;
                newLeaderDiv.textContent = `Leading ${type.slice(0, -1)}: ${leader.name} with ${leader.votes} votes`;
                listDiv.appendChild(newLeaderDiv);
            } else {
                leaderDiv.textContent = `Leading ${type.slice(0, -1)}: ${leader.name} with ${leader.votes} votes`;
            }
        }

        function fetchMovies() {
            fetch('/fetch_movies')
            .then(response => response.json())
            .then(data => displayResults('movies', data))
            .catch(error => console.error('Error fetching movies:', error));
        }

        function manualAdd(type) {
            const userInput = prompt(`Enter the name of the ${type.slice(0, -1)} to add:`);
            if (userInput) {
                const listDiv = type === 'restaurants' ? document.getElementById("restaurant-list") :
                                type === 'events' ? document.getElementById("event-list") :
                                document.getElementById("movie-list");

                addVoteableItem(`${userInput} (Manually added)`, 'No address available', type, listDiv);
            }
        }
    </script>
</body>
</html>
