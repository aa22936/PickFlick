<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickFlick - Voting Page</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px #004d40;
        }

        .list-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .list-item {
            background-color: #e0f2f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>PickFlick Voting</h1>

    <button onclick="getLocation('restaurants')">Find Nearby Restaurants</button>
    <button onclick="getLocation('events')">Find Nearby Events</button>
    <button onclick="fetchMovies()">Find Current Movies</button>

    <div class="list-container" id="restaurant-list">
        <h2>Nearby Restaurants</h2>
    </div>

    <div class="list-container" id="event-list">
        <h2>Nearby Events</h2>
    </div>

    <div class="list-container" id="movie-list">
        <h2>Current Movies</h2>
    </div>

    <script>
        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => fetchData(position, type));
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchData(position, type) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            let url = type === 'restaurants' ? '/fetch_restaurants' : '/fetch_events';
            let data = { latitude, longitude };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => displayResults(type, data))
            .catch(error => console.error('Error fetching data:', error));
        }

        function fetchMovies() {
            fetch('/fetch_movies')
                .then(response => response.json())
                .then(data => displayMovies(data))
                .catch(error => console.error('Error fetching movies:', error));
        }

        function displayMovies(movies) {
            const movieListDiv = document.getElementById("movie-list");
            movieListDiv.innerHTML = "<h2>Current Movies</h2>";

            if (!movies || movies.length === 0) {
                movieListDiv.innerHTML += "<p>No movies are currently playing.</p>";
                return;
            }

            movies.forEach(movie => {
                const name = movie.title;
                const description = movie.overview || "No description available.";
                const imageUrl = `https://image.tmdb.org/t/p/w200${movie.poster_path}`;

                // Use addItemToList to add movies with delete buttons
                addItemToList(name, description, 'movies', movieListDiv, imageUrl);
            });
        }

        function displayResults(type, data) {
            const listDiv = type === 'restaurants'
                ? document.getElementById("restaurant-list")
                : document.getElementById("event-list");

            listDiv.innerHTML = `<h2>${type === 'restaurants' ? 'Nearby Restaurants' : 'Nearby Events'}</h2>`;
            data.forEach(item => addVoteableItem(item.name, item.vicinity || item.address || 'No address available', type, listDiv));
        }

        function addItemToList(name, description, type, listDiv, imageUrl = null) {
            const div = document.createElement("div");
            div.className = "list-item";

            let content = `<div>${name} - ${description}</div>`;
            if (imageUrl) {
                content = `
                    <div style="display: flex; align-items: center;">
                        <img src="${imageUrl}" alt="${name}" style="border-radius: 8px; margin-right: 10px; max-width: 80px;">
                        <div>
                            <h3>${name}</h3>
                            <p>${description}</p>
                        </div>
                    </div>`;
            }
            div.innerHTML = content;

            const buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = () => deleteItem(name, type, div);

            buttonContainer.appendChild(deleteButton);
            div.appendChild(buttonContainer);
            listDiv.appendChild(div);
        }

        function addVoteableItem(name, address, type, listDiv) {
            const div = document.createElement("div");
            div.className = "list-item";
            div.textContent = `${name} - ${address}`;

            const buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.onclick = () => deleteItem(name, type, div);

            buttonContainer.appendChild(deleteButton);
            div.appendChild(buttonContainer);
            listDiv.appendChild(div);
        }

        function deleteItem(itemName, type, itemElement) {
            console.log(`Deleting item: ${itemName} of type: ${type}`);

            fetch('/delete_item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item: itemName, type: type })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log(`Successfully deleted: ${itemName}`);
                    itemElement.remove(); // Remove the item from the UI
                } else {
                    console.error(`Failed to delete item: ${data.error}`);
                }
            })
            .catch(error => console.error('Error deleting item:', error));
        }
    </script>
</body>
</html>
