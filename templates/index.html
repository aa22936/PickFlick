<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickFlick - Voting Page</title>
    <style>
        /* Main style */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Title and section style */
        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px #004d40;
        }

        h2 {
            color: #00796b;
            font-size: 1.8em;
            margin: 20px 0;
            text-align: left;
            width: 100%;
        }

        /* Buttons styling */
        button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Container for each section */
        .list-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        /* Item entry */
        .list-item {
            background-color: #e0f2f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item button {
            width: 40px;
            height: 40px;
            font-size: 0.9em;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-left: auto; /* Ensures buttons stay to the right */
        }

        /* Leader section */
        .leader-info {
            font-weight: bold;
            color: #004d40;
            padding-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>PickFlick Voting</h1>

    <button onclick="getLocation('restaurants')">Find Nearby Restaurants</button>
    <button onclick="getLocation('events')">Find Nearby Events</button>
    <button onclick="fetchMovies()">Find Current Movies</button>

    <div class="list-container" id="restaurant-list">
        <h2>Nearby Restaurants</h2>
        <button onclick="manualAdd('restaurants')">Add Restaurant Manually</button>
    </div>

    <div class="list-container" id="event-list">
        <h2>Nearby Events</h2>
        <button onclick="manualAdd('events')">Add Event Manually</button>
    </div>

    <div class="list-container" id="movie-list">
        <h2>Current Movies</h2>
        <button onclick="manualAdd('movies')">Add Movie Manually</button>
    </div>

    <script>
        function getLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => fetchData(position, type));
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function fetchData(position, type) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            let url = '';
            let data = { latitude: latitude, longitude: longitude };
            if (type === 'restaurants') {
                url = '/fetch_restaurants';
            } else if (type === 'events') {
                url = '/fetch_events';
            }
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => displayResults(type, data))
            .catch(error => console.error('Error fetching data:', error));
        }

        function displayResults(type, data) {
            const listDiv = type === 'restaurants' ? document.getElementById("restaurant-list") :
                            type === 'events' ? document.getElementById("event-list") :
                            document.getElementById("movie-list");

            listDiv.innerHTML = "<h2>" + (type === 'restaurants' ? 'Nearby Restaurants' :
                type === 'events' ? 'Nearby Events' : 'Current Movies') + "</h2>";

            data.forEach(item => addVoteableItem(item.name, item.vicinity || item.address || 'No address available', type, listDiv));
        }

        function addVoteableItem(name, address, type, listDiv) {
            const div = document.createElement("div");
            div.className = "list-item";
            div.textContent = `${name} - ${address}`;


            const buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            const yesButton = document.createElement("button");
            yesButton.textContent = "Yes";
            yesButton.onclick = () => castVote(name, 'yes', type);

            const noButton = document.createElement("button");
            noButton.textContent = "No";
            noButton.onclick = () => castVote(name, 'no', type);

            buttonContainer.appendChild(yesButton);
            buttonContainer.appendChild(noButton);

            div.appendChild(buttonContainer);

            listDiv.appendChild(div);
        }

        function castVote(itemName, vote, type) {
            fetch('/cast_vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ item: itemName, vote: vote, type: type })
            })
            .then(response => response.json())
            .then(data => updateLeader(type, data.leader))
            .catch(error => console.error('Error casting vote:', error));
        }

        function updateLeader(type, leader) {
            const listDiv = type === 'restaurants' ? document.getElementById("restaurant-list") :
                            type === 'events' ? document.getElementById("event-list") :
                            document.getElementById("movie-list");

            let leaderDiv = document.getElementById(`${type}-leader`);
            if (!leaderDiv) {
                leaderDiv = document.createElement("div");
                leaderDiv.id = `${type}-leader`;
                leaderDiv.className = "leader-info";
                listDiv.appendChild(leaderDiv);
            }
            leaderDiv.textContent = `Leading ${type.slice(0, -1)}: ${leader.name} with ${leader.votes} votes`;
        }

        function fetchMovies() {
            fetch('/fetch_movies')
            .then(response => response.json())
            .then(data => displayResults('movies', data))
            .catch(error => console.error('Error fetching movies:', error));
        }

        function manualAdd(type) {
            const userInput = prompt(`Enter the name of the ${type.slice(0, -1)} to add:`);
            if (userInput) {
                const listDiv = type === 'restaurants' ? document.getElementById("restaurant-list") :
                                type === 'events' ? document.getElementById("event-list") :
                                document.getElementById("movie-list");

                addVoteableItem(`${userInput} (Manually added)`, 'No address available', type, listDiv);
            }
        }
    </script>
</body>
</html>
