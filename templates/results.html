<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickFlick Results</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00796b;
            font-size: 2em;
            text-align: center;
        }

        .celebration {
            color: #388e3c;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>And the Winner is...</h1>
    <div id="winner" class="celebration"></div>

    <script>
        // Display the winning option (assumes 'leader' data is stored)
        const leader = JSON.parse(localStorage.getItem('leader'));
        document.getElementById('winner').textContent = leader
            ? `${leader.name} with ${leader.votes} votes! ðŸŽ‰`
            : "No winning option.";
        
        // Optional confetti effect (if you'd like to add)
    </script>
</body>
</html>
